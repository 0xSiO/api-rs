[package]
name = "api"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
axum = { version = "0.4.0", default-features = false, features = ["http2", "json", "tower-log"] }
axum-extra = { version = "0.1.0" }
dotenv = { version = "0.15.0" }
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }
tower = { version = "*" }
tower-http = { version = "*", features = ["trace"] }
tracing = { version = "*" }
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }
uuid = { version = "0.8.0", features = ["v4"] }
